<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Document</title>
    
    <link rel="stylesheet" href="mp_web_features.css" />
</head>

<body style="margin:0;">
    <div id="root"></div>

    <script>mpDEBUG = true;</script>

    <script src="mpdom.min.js"></script>
    <script src="mp_web_features.min.js"></script>
    <script src="plugins.min.js"></script>
    <script>
        const { Engine, View, Page, BrowserApp } = MPDOM;
        const engine = new Engine();
        engine.initWithDebuggerServerAddr(new URL(window.location.href).hostname + ':9898');
        const app = new BrowserApp(document.getElementById('root'), engine);
        // app.enablePathRewrite();
        app.setupFirstPage();
        engine.start();
    </script>
</body>

</html>
